<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form | The Code Review</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,300i,400,600,700" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

      <div class="header">
        <p>THE CODE REVIEW</p>
      </div>
      <div class="wrapper">
        <div class="intro-paragraph">
          <h4>Signup for our newsletter</h4>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <div class="form">  
        <form action="index.html" method="post">
          
          <fieldset class="contact-info">
            
            <legend>Contact Information</legend>
            
            <div class="label-row">
              <label for="name">Full Name&#42;</label>
              <input required type="text" id="name" name="user_name" placeholder="Required">
            </div>

            <div class="label-row">
              <label for="mail">Email Address&#42;</label>
              <input required type="email" id="mail" name="user_email" placeholder="Required">
            </div>

            <div class="label-row">
              <label for="tel">Phone Number</label>
              <input type="tel" id="tel" name="user_tel" placeholder="777-9311">
            </div>

            <div class="label-row">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address" placeholder="123 Easy St.">
            </div>

            <div class="label-row">
              <label for="city">City</label> 
              <input type="text" id="city" name="user_city" placeholder="Anytown">
            </div>
             
             <div class="label-row"> 
              <label for="state">State</label>
              <select id="state" name="user_state">
                <option value="" selected disabled hidden>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <div class="zip-row">
              <label for="zip">Zip Code</label><br>
              <input type="text" id="zip" name="user_zip">  
            </div>  
              
          </fieldset>
          
          <div class="newsletter">
            
            <fieldset>

            <legend>Newsletter</legend>

            <label>Select the newsletters you would like to receive</label><br>
              <div class="checkbox-items">  
                <input type="checkbox" checked id="HTML-News" value="HTML_newsletter" name="newsletter1"><label for="HTML-News">HTML News</label><br>
                <input type="checkbox" id="CSS-News" value="CSS_newsletter" name="newsletter2"><label for="CSS-News">CSS News</label><br>
                <input type="checkbox" id="Javascript-News" value="Javascript_newsletter" name="newsletter3"><label for="Javascript-News">Javascript News</label><br>
              </div>

            <label>Newsletter format</label><br>
              <div class="radio-items">
                <input type="radio" checked id="HTML" value="HTML" name="newsletter_format"><label for="HTML">HTML</label><br>
                <input type="radio" id="Plain_text" value="Plain_text" name="newsletter_format"><label for="Plain_text">Plain text</label><br>
              </div>    
            
            <label for="other_topics">Other topics you'd like to hear about</label><br>
             <textarea id="other_topics" name="user_topics"></textarea>

            </fieldset>  
          
          </div>

          <button type="submit">Sign Up</button>

        </form>
        </div>

        <p class="copyright">Copyright The Code Review</p>

      </div>
    </body>
</html>
